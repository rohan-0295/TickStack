<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo-container">
        <div id="header">
            <h1>TickStack</h1>
            <p>Don't Just Plan. Execute</p>
        </div>
        <div class="stat-box">
            <div class="stat-item">
                <span id="total">0</span>
                <span>TOTAL</span>
            </div>
            <div class="stat-item">
                <span id="completed">0</span>
                <span>COMPLETED</span>
            </div>
            <div class="stat-item">
                <span id="pending">0</span>
                <span>PENDING</span>
             </div>
        </div>
        <div class="input-box">
            <input type="text" id="text" placeholder="Add your reminders">
            <button id="add">Add</button>
        </div>
        <div class="reminders">
            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="complete">Completed</button>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
